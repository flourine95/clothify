<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản lý người dùng</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <link
            href="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-2.1.8/b-3.2.0/b-colvis-3.2.0/b-html5-3.2.0/b-print-3.2.0/fh-4.0.1/cr-2.0.4/fc-5.0.4/kt-2.12.1/r-3.0.3/sb-1.8.1/sp-2.3.3/sl-2.1.0/sr-1.4.1/datatables.min.css"
            rel="stylesheet">

    <script
            src="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-2.1.8/b-3.2.0/b-colvis-3.2.0/b-html5-3.2.0/b-print-3.2.0/fh-4.0.1/cr-2.0.4/fc-5.0.4/kt-2.12.1/r-3.0.3/sb-1.8.1/sp-2.3.3/sl-2.1.0/sr-1.4.1/datatables.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        ::after,
        ::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .wrapper {
            display: flex;
        }

        .main {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            overflow: hidden;
            transition: all 0.35s ease-in-out;
            background-color: #fff;
            min-width: 0;
        }

        #sidebar {
            width: 70px;
            min-width: 70px;
            z-index: 1000;
            transition: all .25s ease-in-out;
            background-color: #0e2238;
            display: flex;
            flex-direction: column;
        }

        #sidebar.expand {
            width: 260px;
            min-width: 260px;
        }

        .toggle-btn {
            background-color: transparent;
            cursor: pointer;
            border: 0;
            padding: 1rem 1.5rem;
        }

        .toggle-btn i {
            font-size: 1.5rem;
            color: #FFF;
        }

        .sidebar-logo {
            margin: auto 0;
        }

        .sidebar-logo a {
            color: #FFF;
            font-size: 1.15rem;
            font-weight: 600;
        }

        #sidebar:not(.expand) .sidebar-logo,
        #sidebar:not(.expand) a.sidebar-link span {
            display: none;
        }

        #sidebar.expand .sidebar-logo,
        #sidebar.expand a.sidebar-link span {
            animation: fadeIn .25s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .sidebar-nav {
            padding: 2rem 0;
            flex: 1 1 auto;
        }

        a.sidebar-link {
            padding: .625rem 1.625rem;
            color: #FFF;
            display: block;
            font-size: 0.9rem;
            white-space: nowrap;
            border-left: 3px solid transparent;
        }

        .sidebar-link i,
        .dropdown-item i {
            font-size: 1.1rem;
            margin-right: .75rem;
        }

        a.sidebar-link:hover {
            background-color: rgba(255, 255, 255, .075);
            border-left: 3px solid #3b7ddd;
        }

        .sidebar-item {
            position: relative;
        }

        #sidebar:not(.expand) .sidebar-item .sidebar-dropdown {
            position: absolute;
            top: 0;
            left: 70px;
            background-color: #0e2238;
            padding: 0;
            min-width: 15rem;
            display: none;
        }

        #sidebar:not(.expand) .sidebar-item:hover .has-dropdown + .sidebar-dropdown {
            display: block;
            max-height: 15em;
            width: 100%;
            opacity: 1;
        }

        #sidebar.expand .sidebar-link[data-bs-toggle="collapse"]::after {
            border: solid;
            border-width: 0 .075rem .075rem 0;
            content: "";
            display: inline-block;
            padding: 2px;
            position: absolute;
            right: 1.5rem;
            top: 1.4rem;
            transform: rotate(-135deg);
            transition: all .2s ease-out;
        }

        #sidebar.expand .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
            transform: rotate(45deg);
            transition: all .2s ease-out;
        }

        .navbar {
            background-color: #f5f5f5;
            box-shadow: 0 0 2rem 0 rgba(33, 37, 41, .1);
        }

        .navbar-expand .navbar-collapse {
            min-width: 200px;
        }
    </style>
    <link rel="stylesheet" href="dashboard.css">

</head>

<body>
<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="bi bi-grid"></i>
            </button>
            <div class="sidebar-logo">
                <a href="index.html">Drum Store</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="users.html" class="sidebar-link">
                    <i class="bi bi-people"></i>
                    <span>Quản lý người dùng</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="products.html" class="sidebar-link">
                    <i class="bi bi-bag"></i>
                    <span>Quản lý sản phẩm</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="orders.html" class="sidebar-link">
                    <i class="bi bi-cart"></i>
                    <span>Quản lý đơn hàng</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="vouchers.html" class="sidebar-link">
                    <i class="bi bi-tags"></i>
                    <span>Quản lý phiếu giảm giá</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="categories.html" class="sidebar-link">
                    <i class="bi bi-collection"></i>
                    <span>Quản lý danh mục</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="profile.html" class="sidebar-link">
                    <i class="bi bi-person"></i>
                    <span>Thông tin cá nhân</span>
                </a>
            </li>

            <li class="sidebar-item">
                <a href="../index.html" class="sidebar-link">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Đăng xuất</span>
                </a>
            </li>
        </ul>
    </aside>
    <div class="main">
        <h4>Danh sách người dùng</h4>
        <button class="btn btn-primary mb-3 mx-3" style="width: 200px;" data-bs-toggle="modal" data-bs-target="#addUserModal">Thêm người dùng</button>

        <table id="usersTable" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Người dùng</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Vai trò</th>
                <th>Trạng thái</th>
                <th>Ngày tạo</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Modal Thêm Người Dùng -->
        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserModalLabel">Thêm Người Dùng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addUserForm">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Họ và tên</label>
                                <input type="text" id="fullname" class="form-control" autocomplete="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" autocomplete="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="tel" id="phone" class="form-control" autocomplete="tel" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Vai trò</label>
                                <select id="role" class="form-select" autocomplete="off">
                                    <option value="0">Người dùng</option>
                                    <option value="1">Quản trị viên</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Trạng thái</label>
                                <select id="status" class="form-select" autocomplete="off">
                                    <option value="0">Đang hoạt động</option>
                                    <option value="1">Bị cấm</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Avatar</label>
                                <input type="text" id="avatar" class="form-control" autocomplete="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="oauthId" class="form-label">Oauth ID</label>
                                <input type="text" id="oauthId" class="form-control" autocomplete="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" id="password" class="form-control" autocomplete="new-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="oauthProvider" class="form-label">Oauth Provider</label>
                                <input type="text" id="oauthProvider" class="form-control" autocomplete="off" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Thêm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Sửa Người Dùng -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Sửa Người Dùng</h5>
                           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editUserForm">
                            <input type="hidden" id="editUserId">
                            <div class="mb-3">
                                <label for="editFullname" class="form-label">Họ và tên</label>
                                <input type="text" id="editFullname" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEmail" class="form-label">Email</label>
                                <input type="email" id="editEmail" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPhone" class="form-label">Số điện thoại</label>
                                <input type="text" id="editPhone" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="editAvatar" class="form-label">Avatar</label>
                                <input type="text" id="editAvatar" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="editOauthId" class="form-label">Oauth ID</label>
                                <input type="text" id="editOauthId" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPassword" class="form-label">Mật khẩu</label>
                                <input type="password" id="editPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="editOauthProvider" class="form-label">Oauth Provider</label>
                                <input type="text" id="editOauthProvider" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="editRole" class="form-label">Vai trò</label>
                                <select id="editRole" class="form-select">
                                    <option value="0">Người dùng</option>
                                    <option value="1">Quản trị viên</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="editStatus" class="form-label">Trạng thái</label>
                                <select id="editStatus" class="form-select">
                                    <option value="0">Đang hoạt động</option>
                                    <option value="1">Bị cấm</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const apiUrl = 'https://localhost:44369/api/UserAdmin'; // URL của API

    $(document).ready(function () {
        console.log('Khởi tạo DataTable...');

        // **Khởi tạo DataTable**
        $('#usersTable').DataTable({
            ajax: {
                url: apiUrl,
                type: 'GET',
                dataSrc: '',
                error: function (xhr) {
                    console.error('Lỗi khi tải dữ liệu từ API:', xhr.responseText);
                    alert('Lỗi: Không thể tải danh sách người dùng.');
                }
            },
            columns: [
                { data: 'id' },
                { data: 'fullname' },
                { data: 'email' },
                { data: 'phone' },
                { data: 'role', render: function (data) { return data === 1 ? 'Quản trị viên' : 'Người dùng'; } },
                { data: 'status', render: function (data) { return data === 0 ? 'Đang hoạt động' : 'Bị cấm'; } },
                { data: 'createdAt' },
                {
                    data: null,
                    render: function (data, type, row) {
                        return `
                            <button class="btn btn-primary editBtn" data-id="${row.id}">Sửa</button>
                            <button class="btn btn-danger deleteBtn" data-id="${row.id}">Xóa</button>
                        `;
                    }
                }
            ]
        });

        // **Xử lý thêm người dùng**
        $('#addUserForm').submit(function (e) {
            e.preventDefault();
            console.log('Đang xử lý thêm người dùng...');
            const user = {
                fullname: $('#fullname').val(),
                email: $('#email').val(),
                phone: $('#phone').val(),
                role: $('#role').val(),
                status: $('#status').val(),
                avatar: $('#avatar').val(),
                oauthId: $('#oauthId').val(),
                password: $('#password').val(),
                oauthProvider: $('#oauthProvider').val()
            };

            console.log('Dữ liệu thêm:', user);

            // Kiểm tra dữ liệu đầu vào
            if (!user.avatar || !user.oauthId || !user.password || !user.oauthProvider) {
                alert('Các trường bắt buộc phải được điền đầy đủ!');
                return;
            }

            $.ajax({
                url: apiUrl,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function () {
                    console.log('Thêm người dùng thành công!');
                    $('#addUserModal').modal('hide');
                    $('#addUserForm')[0].reset();
                    $('#usersTable').DataTable().ajax.reload();
                },
                error: function (xhr) {
                    console.error('Lỗi khi thêm người dùng:', xhr.responseText);
                    if (xhr.status === 400 && xhr.responseText.includes('email already exists')) {
                        alert('Email đã tồn tại!');
                    } else {
                        alert('Lỗi: ' + xhr.responseText);
                    }
                }
            });
        });

        // **Sự kiện chỉnh sửa người dùng**
        $(document).on('click', '.editBtn', function () {
            const userId = $(this).data('id');
            console.log('Đang chỉnh sửa người dùng ID:', userId);

            if (!userId) {
                alert('ID người dùng không hợp lệ!');
                return;
            }

            $.ajax({
                url: `${apiUrl}/${userId}`,
                type: 'GET',
                success: function (data) {
                    console.log('Thông tin người dùng:', data);

                    // Điền dữ liệu vào form
                    $('#editUserId').val(data.id);
                    $('#editFullname').val(data.fullname);
                    $('#editEmail').val(data.email);
                    $('#editPhone').val(data.phone);
                    $('#editRole').val(data.role);
                    $('#editStatus').val(data.status);
                    $('#editAvatar').val(data.avatar);
                    $('#editOauthId').val(data.oauthId);
                    $('#editPassword').val(data.password);
                    $('#editOauthProvider').val(data.oauthProvider);

                    // Hiển thị modal chỉnh sửa
                    $('#editUserModal').modal('show');
                },
                error: function (xhr) {
                    console.error('Lỗi khi lấy thông tin người dùng:', xhr.responseText);
                    alert('Lỗi: Không thể lấy thông tin người dùng.');
                }
            });
        });

        // **Xử lý cập nhật người dùng**
        $('#editUserForm').submit(function (e) {
            e.preventDefault();

            const userId = $('#editUserId').val();
            console.log('Đang cập nhật người dùng ID:', userId);

            if (!userId) {
                alert('ID người dùng không hợp lệ!');
                return;
            }

            const user = {
                id: userId,
                fullname: $('#editFullname').val(),
                email: $('#editEmail').val(),
                phone: $('#editPhone').val(),
                role: $('#editRole').val(),
                status: $('#editStatus').val(),
                avatar: $('#editAvatar').val(),
                oauthId: $('#editOauthId').val(),
                password: $('#editPassword').val(),
                oauthProvider: $('#editOauthProvider').val()
            };

            console.log('Dữ liệu cập nhật:', user);

            $.ajax({
                url: `${apiUrl}/${userId}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function () {
                    console.log('Cập nhật người dùng thành công!');
                    $('#editUserModal').modal('hide');
                    $('#usersTable').DataTable().ajax.reload();
                },
                error: function (xhr) {
                    console.error('Lỗi khi cập nhật người dùng:', xhr.responseText);
                    alert('Lỗi: ' + xhr.responseText);
                }
            });
        });

        // **Xử lý xóa người dùng**
        $(document).on('click', '.deleteBtn', function () {
            const userId = $(this).data('id');
            console.log('Đang xóa người dùng ID:', userId);

            if (confirm('Bạn có chắc muốn xóa người dùng này?')) {
                $.ajax({
                    url: `${apiUrl}/${userId}`,
                    type: 'DELETE',
                    success: function () {
                        console.log('Xóa người dùng thành công!');
                        $('#usersTable').DataTable().ajax.reload();
                    },
                    error: function (xhr) {
                        console.error('Lỗi khi xóa người dùng:', xhr.responseText);
                        alert('Lỗi: Không thể xóa người dùng.');
                    }
                });
            }
        });

        // **Xử lý menu**
        $('.toggle-btn').click(function () {
            $('#sidebar').toggleClass('expand');
        });
    });
</script>

</body>

</html>
